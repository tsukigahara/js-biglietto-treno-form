<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9344ff345c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="d-sm-flex align-items-center">
        <div class="container col-sm-8 rounded-4 p-3 bg-secondary bg-opacity-10">
            <h1>Train Fare Calculator</h1>
            <marquee behavior="" direction="" scrollamount="20">
                <img src="img/train8_green.png" alt="">
            </marquee>
            <div class="mb-3">
                <label for="" class="form-label">Distance in kilometers</label>
                <small id="helpId" class="form-text text-muted">(0.21 €/km)</small>
                <input type="text" class="form-control" name="" id="distance" aria-describedby="helpId" placeholder="example: 10">
                <small id="helpId" class="form-text text-muted">Only digits</small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Passenger's name</label>
                <small id="helpId" class="form-text text-muted"></small>
                <input type="text" class="form-control" name="" id="name" aria-describedby="helpId" placeholder="Name Surname">
                <small id="helpId"
                class="form-text text-muted"></small>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Passenger's type</label>
                <select class="form-select" name="" id="agerange">
                    <option selected value="ad">Adult</option>
                    <option value="un">Under 18</option>
                    <option value="ov">Over 65</option>
                </select>
            </div>
            <div>
                <!-- <button class="btn btn-primary" onclick="traincalc()">Show price</button> -->
                <button class="btn btn-success" id="submit-btn">Show price</button>
                <button class="btn btn-primary" onclick="window.location.reload()" >Reset</button>
            </div>
            <div style="display: none;" class="pt-3" id="ticket">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th colspan="">
                                Ticket n°
                            </th>
                            <th colspan="">
                                Passenger
                            </th>
                            <th colspan="">
                                Type
                            </th>
                            <th colspan="">
                                Price
                            </th>
                        </tr>
                    </thead>
                    <tbody id="result">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="js/myscript.js"></script>
</body>
</html>
